<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description }}">
  <meta name="keywords"    content="{{ site.keywords }}">
  <meta name="author"      content="{{ site.author }}">  
  
  <meta name="google-site-verification" content="{{ site.google_site_verification }}" />
  
  <meta property="og:locale"    content="pl_PL" />
  <meta property="og:site_name" content="{{ site.companyName }}" />      

  <link rel="author"    href="{{ site.social.gplus }}" />
  <link rel="publisher" href="{{ site.social.gplus }}" />

  <link rel="shortcut icon" href="{{ site.tmpUrl}}/favicon.ico" />

  <link href="{{ site.tmpUrl}}/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ site.tmpUrl}}/img/papersmile.css"    rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
