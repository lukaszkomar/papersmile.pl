<html lang="pl">

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108822012-1"></script>
  <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-108822012-1');

  {% assign min = 1 %}
  {% assign max = 4 %}
  {% assign diff = max | minus: min %}
  {% assign randomNumber = "now" | date: "%N" | modulo: diff | plus: min %}

  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description }}">
  <meta name="keywords"    content="{{ site.keywords }}">
  <meta name="author"      content="{{ site.author }}">  
  
  <meta name="google-site-verification" content="{{ site.google_site_verification }}" />
  
  <meta property="og:locale"    content="pl_PL" />
  <meta property="og:site_name" content="{{ site.companyName }}" />      

  <link rel="author"    href="{{ site.social.gplus }}" />
  <link rel="publisher" href="{{ site.social.gplus }}" />

  <link rel="shortcut icon" href="{{ site.tmpUrl}}/favicon.ico" />

  <link href="{{ site.tmpUrl}}/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ site.tmpUrl}}/css/magnific-popup.css" rel="stylesheet">
  <link href="{{ site.tmpUrl}}/img/papersmile.css?r{{ randomNumber }}" rel="stylesheet">
